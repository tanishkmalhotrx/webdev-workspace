<!DOCTYPE html>
<html>
    <head>
        <title>Login Page | MySite</title>
        <link type="text/css" href="style.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="main">
            <div class="left">
                <h1>Login to your Account</h1>
                <p>Enter your Details</p>
                <p class="or">OR</p>
                <form>
                    <input type="text" placeholder="Username | Email" />
                    <input type="password" placeholder="Password" />
                    <input type="submit" value="LOG IN" />
                </form>
                <p class="forget">Forgot Password</p>
            </div>
            <div class="right">
                <h1>Sign In</h1>
                <p>Using your Social Profiles</p>
                <div class="social">
                    <button class="google"><i class="fa fa-google"></i></button>
                    <button class="facebook"><i class="fa fa-facebook"></i></button>
                    <button class="apple"><i class="fa fa-apple"></i></button>
                </div>
            </div>
        </div>
    </body>
</html>
